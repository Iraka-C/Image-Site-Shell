		<script src=".\parser.js"></script>

		<style>
			body{
				margin:0px;
				font-family: Consolas, monospace;

			}
			.imgBox{
				display:inline;
			}
			.img{
				box-shadow:0px 0px 10px #888;
				margin:10px;
			}
			#banner{
				position: absolute;
				width: 100%;
				background-color: #AEF;
				box-shadow:0px 0px 10px #888;

			}
			#switch{

				width: 100%;
				height: 100%;
				background-color: #EEE;
