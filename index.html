<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script type="text/javascript">
			var profile={
				rating:0, // 0:safe, 1:R15+, 2:R18+
				site:"yande.re",
				page:0 // now page
			};
			document.oncontextmenu=nocontextmenu; // for IE5+
			function nocontextmenu(event){
				event.cancelBubble=true
				event.returnValue=false;
				return false;
			}
		</script>
		<script src=".\parser.js"></script>
		<script src=".\page_manager.js"></script>
		<style>
			body{
				margin:0px;
				font-family: Consolas, monospace;
				font-size: 24px;
			}
			.imgBox{
				display:inline;
			}
			.img{
				box-shadow:0px 0px 10px #888;
				margin:10px;
				z-index: 5;
			}
			#banner{
				position: fixed;
				width: 100%;
				background-color: #AEF;
				box-shadow:0px 0px 10px #888;
				z-index: 3;
				text-align: center;
			}
			#site_name{
				display:inline-block;
			}
			#rating{
				display:inline-block;
				position: absolute;
				right: 12px;
				z-index: 4;
				color: #999;
			}
			#main_column{
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 1;
			}
			#scroll_outer{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #EEE;
				overflow-y: scroll;
				z-index: 2;
			}
			.noselect{
				cursor: default;
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Chrome/Safari/Opera */
				-khtml-user-select: none; /* Konqueror */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none; /* Non-prefixed version, currently
				not supported by any browser */
			}
			#setting_cover{
				display: none;
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #000;
				z-index: 10;
				opacity: 0.7;
				text-align: center;
			}
			#setting_panel{
				display:inline-block;
				width: 50%;
				height: 50%;
				color: #FFF;
				text-align: left;
				border-width: 2px;
				border-style: solid none solid none;
				border-color: #ffffff;
				text-overflow: ellipsis;
				overflow-y: scroll;
			}
			#morePageButton{
				cursor: pointer;
				text-align: center;
				font-size: 24px;
				margin: 12px;
				color: #999;
			}
		</style>
		<title>Image Site Viewer</title>
	</head>
	<body onload="startMainpage();">
		<div id="banner" class="noselect">
			<div id="site_name" onclick="selectSite()">yande.re</div>
			<div id="rating" onclick="shiftRating()">Safe</div>
		</div>

		<div id="main_column">
			<div id="setting_cover" class="noselect" onclick="selectSite()">
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div id="setting_panel">
				</div>
			</div>

			<div id="scroll_outer" onscroll="scrollPage()">
				<div>&nbsp;</div>
				<div id="images" style="text-align:center;width:100%">
				</div>
				<div id="morePageButton" class="noselect" onclick="appendPage()">&gt;&nbsp;Load More&nbsp;&lt;</div>
			</div>
		</div>
	</body>
</html>
